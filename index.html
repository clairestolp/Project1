<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">">
    <title>Personal Fitness Tracker</title>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <nav id="nav" class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title navbar-item">Personal fitness tracker</h1>
        </div>
        <!--user drop dpwn selection-->
        <select class="dropdown-item">
            <option>Chris</option>
            <option>Jordan</option>
            <option>Anna</option>
            <option>Claire</option>
            <option>Jasmine</option>
        </select>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button"><span class="icon is-small"><i class="fas fa-user"></i></span> Login</button>
                </div>
                
            </div>
        </div>
    </nav>

    <div class="has-background-grey-lighter">
        <div id="dash" class="grid">
            <div class="grid-sizer"></div>
        <!--display results dynamically using masonry here-->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>Hello World</p>
            </div>
        </div>
        <button id="modal-close" class="modal-close is-large" aria-label="close"></button>
    </div>
    

</body>

<!--linking firebase to our application-->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<script src="javascript.js"></script>
<script src="scripts/front.js"></script>
