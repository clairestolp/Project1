<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Fitness Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

</head>

<body>
    <div id="firebaseui-auth-container"></div>
    <nav id="nav" class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title navbar-item">Personal fitness tracker</h1>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button">
                        <a href="login.html">
                            <span class="icon is-small">
                                <i class="fas fa-user">
                                </i>
                            </span> Login
                        </a>
                    </button>
                    <button  id="logout" type="button" class="btn btn-danger">Logout</button>
                </div>

            </div>
        </div>
    </nav>

    <div class="has-background-grey-lighter">
        <div id="dash" class="grid">
            <div class="grid-sizer"></div>
            <!--display results dynamically using masonry here-->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content modal-content--width modal-content--height">
            <div id="modalDiv" class="box modal-content--height">
            </div>
        </div>
        <button id="modal-close" class="modal-close is-large" aria-label="close"></button>
    </div>


</body>

<!--linking firebase to our application-->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<!--linking jQuery library-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>


<!--linking masonry file to our application-->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<!--linking our javascript.js and front.js files to our application-->
<script src="javascript.js"></script>
<script src="scripts/front.js"></script>
<!--developer file-->
<!-- <script src="scripts/front-dev.js"></script> -->

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<script>
    $("#firebaseui-auth-container").hide();
</script>


</html>
